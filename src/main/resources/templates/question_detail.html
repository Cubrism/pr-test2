<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question detail</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <h1 th:text="${question.getSubject()}"></h1>
    <div th:text="${question.getContent()}"></div>

    <h5 th:text="|${#lists.size(question.getAnswerList())}개의 답변이 있습니다.|"></h5>
    <div>
        <ul>
            <li th:each="answer : ${question.getAnswerList()}" th:text="${answer.getContent()}"></li>
        </ul>
    </div>
    <form th:action="@{|/answer/create/${question.getId()}|}" method="post">
        <textarea name="content" id="content" rows="15"></textarea>
        <input type="submit" value="답변등록">
    </form>
</body>
</html>
